language: python
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.8
    env: TOXENV=py38
  - python: 3.6
    env: TOXENV=quality
  - python: 3.6
    env: TOXENV=docs
cache:
- pip
before_install:
- pip install --upgrade pip
install:
- pip install -r requirements/travis.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: __token__
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TOXENV = quality"
  password:
    secure: 
